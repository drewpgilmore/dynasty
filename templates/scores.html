{% extends 'base.html' %}
{% block head %}{% endblock %}
{% block body %}
<p class="tag-line">Scores for Week {{ week }}</p>
<table class="scoreboard">
    <thead>
        <th>Owner</th>
        <th>Score</th>
    </thead>
    <tbody>
    {% for key, value in scores.items() %}
    <tr>
        <td><a href="{{ url_for('displayLineup', owner=key, year=year, week=week) }}">{{ alias["members"][key] }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
