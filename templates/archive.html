{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<p class="tag-line">
  The archive: a place for discovery and retrospection.
</p>
<div id="period-selection">
  <form method="POST" action="{{ url_for('archive') }}">
    <span class="options">
      Year
        <select name="year_select" onchange="this.form.submit()">
          <option selected>{{ year }}</option>
          <option value="2015">2015</option> 
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
        </select>
      Week
        <select name="week_select" onchange="this.form.submit()">
          <option selected>{{ week }}</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
        </select>
      </span>
  </form>
</div>

<table class="scores-table">
  <thead>
    <th>Owner</th>
    <th>Score</th>
  </thead>
  {% for key, value in scores.items() %}
  <tr>
    <td><a href="{{ url_for('displayLineup', owner=key, year=year, week=week) }}">{{ alias["members"][key] }}</td>
    <td>{{ value }}</td>
  </tr>
  {% endfor %}
</table> 
{% endblock %}
