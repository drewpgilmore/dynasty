<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Encinitas Dynasty</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
    {% block head %}{% endblock %}
  </head>
  <body> 
    <p class="display-2">Encinitas Dynasty</p>
    <p class="display-6">A niche fantasy football community</p>
    <div>
      <a href="{{ url_for('index') }}">{% block currentWeek %}{% endblock %}</a>
      <a href="{{ url_for('scoreboard') }}">Scoreboard</a>
      <a href="{{ url_for('archive') }}">Archive</a>
    </div>

    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
      $('.header').click(function(){
        $(this).nextUntil('tr.header').slideToggle(1000);
      });
    </script>
  </body>
</html>
