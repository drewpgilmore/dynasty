<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Encinitas Dynasty</title>
    <link rel="icon" href="../static/images/ed_logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
  </head>
  
  <body> 
    <!-- Top section-->
    <section id="top-section">
      <h1 id="league-name">Encinitas Dynasty</h1>
      <h6 id="league-subtitle">A Niche Fantasy Football Community</h6>
      <div class="links">
        <button type="button" class="btn btn-secondary"><a id="home-button" href="{{ url_for('index') }}">Home</a></button>
        <button type="button" class="btn btn-secondary"><a id="scoreboard-button" href="{{ url_for('scoreboard') }}">Scoreboard</a></button>
        <button type="button" class="btn btn-secondary"><a id="archive-button" href="{{ url_for('archive') }}">Archive</a></button>
      </div>
    </section>

    <!-- Middle section for content rendering -->
    <section id="middle-section">
    {% block body %}
    {% endblock %}
    </section>

    <!-- Bottom section -->
    <div>
      <footer>
        <div class="links">
          <button type="button" class="btn btn-sm" id="espn-button"><a href="https://fantasy.espn.com/football/league?leagueId=138431">ESPN</a></button>
            <button type="button" class="btn btn-sm" id="slack-button"><a href="https://encinitasdynasty.slack.com">Slack</a></button>
        </div>
        <p>Â© 2022 Chronicle Corp.</p>
      </footer>
    </div>
    </section>
  </body>
</html>
