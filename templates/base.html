<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ league_name }}</title>
    <link rel="icon" href="../static/images/ed_logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
  </head>
  
  <body> 
    <!-- Top section-->
    <section id="top-section">
      <h2 class="display-4 fw-bold" id="league-name" >{{ league_name }}</h1>
      <h6 id="league-subtitle">Dynasty Scoreboard</h6>
      <div class="links">
        <a class="btn btn-primary" id="custom-btn" role="button" href="{{ url_for('index') }}">This Week</a>
        <a class="btn btn-primary" id="custom-btn" role="button" href="{{ url_for('scoreboard') }}">Current Scoreboard</a>
        <a class="btn btn-primary" id="custom-btn" role="button" href="{{ url_for('archive') }}">League Archive</a>
      </div>
    </section>

    <!-- Middle section for content rendering -->
    <section id="middle-section">
    {% block body %}
    {% endblock %}
    </section>

    <!-- Bottom section -->
    <div>
      <footer>
        <p id="footnote">created by <a href="http://drewgilmore.info">Drew Gilmore</a> -- <a href="https://github.com/drewpgilmore/dynasty">see code on GitHub</a></p>
      </footer>
    </div>
    </section>
  </body>
</html>
